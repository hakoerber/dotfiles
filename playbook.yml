- name: configure system
  hosts: localhost
  connection: local
  become: false
  tasks:
    - name: read machine-specific variables
      include_vars:
        file: _machines/{{ ansible_hostname }}.yml
        name: machine
      tags:
        - always

    - set_fact:
        distro: "{{ ansible_distribution|lower }}"
      tags:
        - always

    - name: Check for valid distro
      assert:
        that: distro in ('ubuntu', 'archlinux')

    - block:
      - block:
        - name: Update apt cache
          apt:
            update_cache: true
          become: true
          changed_when: false

        - name: Upgrade system
          apt:
            upgrade: dist
          become: true

        - name: Remove unused packages
          apt:
            autoremove: true
          become: true

        - name: Clean apt cache
          apt:
            autoclean: true
          become: true
        when: distro == 'ubuntu'

      - block:
        - name: enable multilib repository
          blockinfile:
            path: /etc/pacman.conf
            block: |
              [multilib]
              Include = /etc/pacman.d/mirrorlist
          become: true

        - name: Upgrade system
          pacman:
            upgrade: true
            update_cache: true
          become: true
          changed_when: false

        - name: install pacman-contrib for paccache
          package:
            name: pacman-contrib
            state: present
          become: true

        - name: Clean cache
          command: paccache -rk2 -ruk0
          become: true
          changed_when: false

        when: distro == 'archlinux'
      tags: [update_system]

    - block:
      - name: install sudo
        package:
          state: present
          name: sudo

      - name: install dependencies for paru
        package:
          state: present
          name:
            - base-devel
            - git
            - cargo
            - asp
            - bat
        become: true

      - name: create build user on arch
        user:
          name: makepkg
          home: /var/lib/makepkg
          create_home: true
          shell: /bin/bash
          system: true

      - name: check if paru is already installed
        shell: |
          set -o errexit

          if pacman -Qi paru >/dev/null 2>&1; then
              exit 100
          fi
          exit 0
        args:
          executable: /bin/bash
        changed_when: false
        check_mode: false
        failed_when: result.rc not in (0, 100)
        register: result

      - name: build paru on arch
        shell: |
          set -o errexit

          mkdir -p /tmp/paru-build
          cd /tmp/paru-build

          curl -L -O https://aur.archlinux.org/cgit/aur.git/snapshot/paru.tar.gz
          tar xvf paru.tar.gz
          cd paru
          makepkg
        args:
          executable: /bin/bash
        become: true # do not build as root!
        become_user: makepkg
        when: result.rc != 100

      - name: install paru
        shell: |
          set -o errexit

          pacman --noconfirm -U /tmp/paru-build/paru/paru-*.pkg.tar.zst
          rm -rf /tmp/paru-build
        args:
          executable: /bin/bash
        become: true
        when: result.rc != 100

      when: distro == 'archlinux'


    - block:
      - name: load package list
        include_vars:
          file: packages.yml

      - name: enable neovim ppa
        apt_repository:
          repo: 'ppa:neovim-ppa/stable'
          update_cache: true
        become: true
        when: distro == 'ubuntu'
      - name: force-update iptables to iptables-nft on arch
        shell: pacman -Q iptables-nft || yes | pacman -S iptables-nft
        changed_when: false

      - set_fact:
          defined_packages: "{{ packages|json_query('keys(list)') }}"

      - set_fact:
          distro_packages: "{{ packages|json_query('list.*.%s'|format(distro)) }}"

      - name: check list
        assert:
          that: "defined_packages|length == distro_packages|length"

      - set_fact:
          defined_packages_remove: "{{ packages|json_query('keys(remove)') }}"

      - set_fact:
          distro_packages_remove: "{{ packages|json_query('remove.*.%s'|format(distro)) }}"

      - name: check list
        assert:
          that: "defined_packages_remove|length == distro_packages_remove|length"

      - name: install packages
        package:
          name: "{{ packages|json_query(query) }}"
          state: present
        become: true
        vars:
          query: "{{ 'list.*.%s[]'|format(distro) }}"

      - name: remove packages
        package:
          name: "{{ packages|json_query(query) }}"
          state: absent
        become: true
        vars:
          query: "{{ 'remove.*.%s[]'|format(distro) }}"

      - name: install machine-specific packages
        package:
          name: "{{ machine.packages }}"
          state: present
        when: machine.packages is defined
        become: true

      tags: [packages]

    - block:
      - name: configure timesyncd on arch
        copy:
          owner: root
          group: root
          mode: "0644"
          dest: /etc/systemd/timesyncd.conf
          content: |
            [Time]
            NTP=0.arch.pool.ntp.org 1.arch.pool.ntp.org 2.arch.pool.ntp.org 3.arch.pool.ntp.org
            FallbackNTP=0.pool.ntp.org 1.pool.ntp.org 2.pool.ntp.org 3.pool.ntp.org
        become: true

      - name: install lz4
        package:
          name: lz4
          state: present
        become: true

      - name: use lz4 for mkinitcpio compression
        lineinfile:
          path: /etc/mkinitcpio.conf
          regexp: '^#?COMPRESSION=.*$'
          line: 'COMPRESSION="lz4"'
        become: true
        notify:
          - rebuild initrd
      when: distro == 'archlinux'

    - set_fact:
        disable_services:
          - ssh
      when: distro == 'ubuntu'

    - set_fact:
        disable_services:
          - sshd
      when: distro == 'archlinux'

    - name: disable services
      service:
        state: stopped
        enabled: false
        name: "{{ item }}"
      with_items: "{{ disable_services }}"
      become: true
      when: manage_services|default(true)|bool

    - set_fact:
        enable_services:
          - NetworkManager
          - docker
          - libvirtd
      when: distro == 'ubuntu'

    - set_fact:
        enable_services:
          - NetworkManager
          - docker
          - libvirtd
          - systemd-timesyncd
          - pcscd
      when: distro == 'archlinux'

    - name: enable services
      service:
        state: started
        enabled: true
        name: "{{ item }}"
      with_items: "{{ enable_services }}"
      become: true
      when: manage_services|default(true)|bool

    - name: get systemd boot target
      command: systemctl get-default
      register: systemd_target
      changed_when: false
      check_mode: false

    - set_fact:
        default_target: multi-user.target

    - name: set systemd boot target
      command: systemctl set-default {{ default_target }}
      when: systemd_target.stdout != default_target
      become: true

    - name: handle lid switch
      lineinfile:
        path: /etc/systemd/logind.conf
        regexp: '^HandleLidSwitch='
        line: 'HandleLidSwitch=ignore'
      become: true

    - name: handle power key
      lineinfile:
        path: /etc/systemd/logind.conf
        regexp: '^HandlePowerKey='
        line: 'HandlePowerKey=suspend'
      become: true

    - block:
      - name: create sudonopw group
        group:
          name: sudonopw
          system: true

      - name: configure passwordless sudo
        copy:
          owner: root
          group: root
          mode: "0600"
          dest: /etc/sudoers.d/sudonopw
          content: |
            %sudonopw ALL=(ALL) NOPASSWD: ALL
        become: true

      when: distro == 'archlinux'

    - block:
      - name: install AMDGPU packages
        package:
          name:
            - mesa
            - lib32-mesa
            - xf86-video-amdgpu
            - vulkan-radeon
            - lib32-vulkan-radeon
            - libva-mesa-driver
            - lib32-libva-mesa-driver
            - mesa-vdpau
            - lib32-mesa-vdpau
          state: present
        become: true

      - name: set AMDGPU options
        copy:
          owner: root
          group: root
          mode: "0600"
          dest: /etc/X11/xorg.conf.d/20-amdgpu.conf
          content: |
            Section "Device"
                Identifier "AMD"
                Driver "amdgpu"
                Option "VariableRefresh" "true"
                Option "TearFree" "true"
            EndSection
        become: true

      when:
        - distro == 'archlinux'
        - machine.gpu is defined and machine.gpu == 'amd'

    - block:
      - name: install alacritty build dependencies
        package:
          state: present
          # https://github.com/alacritty/alacritty/blob/master/INSTALL.md#debianubuntu
          name:
            - cmake
            - pkg-config
            - libfreetype6-dev
            - libfontconfig1-dev
            - libxcb-xfixes0-dev
            - libxkbcommon-dev
            - python3
        become: true

      - name: stat alacritty binary
        stat:
          path: /usr/local/bin/alacritty
        register: alacritty_binary

      - name: create temporary directory for alacritty build
        tempfile:
          state: directory
        register: alacritty_build_tempdir
        when: not alacritty_binary.stat.exists

      - name: build alacritty
        command: cargo install alacritty --root ./out
        args:
          chdir: "{{ alacritty_build_tempdir.path }}"
        when: not alacritty_binary.stat.exists

      - name: install alacritty
        command: mv "{{ alacritty_build_tempdir.path }}/out/bin/alacritty" /usr/local/bin/alacritty
        become: true
        when: not alacritty_binary.stat.exists

      - name: clean up build directory
        file:
          path: "{{ alacritty_build_tempdir.path }}"
          state: absent
        when: not alacritty_binary.stat.exists

      when: distro == 'ubuntu'
      tags: [alacritty]

    - block:
      - name: stat yubikey-touch-detector binary
        stat:
          path: /usr/local/bin/yubikey-touch-detector
        register: yubikey_touch_detector_binary

      - name: create temporary directory for yubikey-touch-detector build
        tempfile:
          state: directory
        register: yubikey_touch_detector_build_tempdir
        when: not yubikey_touch_detector_binary.stat.exists

      - name: build yubikey-touch-detector
        shell: env GOPATH=$(pwd) go get -u github.com/maximbaz/yubikey-touch-detector
        args:
          chdir: "{{ yubikey_touch_detector_build_tempdir.path }}"
        when: not yubikey_touch_detector_binary.stat.exists

      - name: install yubikey-touch-detector
        command: >
          mv
          "{{ yubikey_touch_detector_build_tempdir.path }}/bin/yubikey-touch-detector"
          /usr/local/bin/yubikey-touch-detector
        become: true
        when: not yubikey_touch_detector_binary.stat.exists

      - name: clean up build directory
        file:
          path: "{{ yubikey_touch_detector_build_tempdir.path }}"
          state: absent
        when: not yubikey_touch_detector_binary.stat.exists

      when: distro == 'ubuntu'
      tags: [yubikey-touch-detector]

    - block:
      - name: add spotify apt key
        apt_key:
          url: "https://download.spotify.com/debian/pubkey_0D811D58.gpg"
          id: "D1742AD60D811D58"
        become: true

      - name: add spotify repository
        apt_repository:
          repo: "deb http://repository.spotify.com stable non-free"
          filename: spotify
        become: true

      - name: install spotify
        apt:
          name: spotify-client
          update_cache: true
        become: true
      when: distro == 'ubuntu'
      tags: [spotify]

    - block:
      - name: add signal apt key
        apt_key:
          url: "https://updates.signal.org/desktop/apt/keys.asc"
          id: "D980A17457F6FB06"
        become: true

      - name: add signal repository
        apt_repository:
          repo: "deb https://updates.signal.org/desktop/apt xenial main"
          filename: spotify
        become: true

      - name: install signal
        apt:
          name: signal-desktop
          update_cache: true
        become: true
      when: distro == 'ubuntu'
      tags: [signal]

    - name: create dotfiles group
      group:
        name: dotfiles
        state: present
      become: true
      become_user: root

    - name: create dotfiles user
      user:
        name: dotfiles
        home: /var/lib/dotfiles
        create_home: false
        shell: /bin/bash
        system: true
      become: true
      become_user: root

    - name: create dotfiles directory
      file:
        state: directory
        path: /var/lib/dotfiles
        owner: dotfiles
        group: dotfiles
        mode: '0775' # group needs write access!
      become: true
      become_user: root

    - set_fact:
        users: "{{ machine.users }}"
      tags:
        - always

    - include_tasks: user.yml
      args:
        apply:
          become: true
          become_user: "{{ user.name }}"
      with_items: "{{ users }}"
      loop_control:
        loop_var: user
      tags:
        - always

  handlers:
    - name: rebuild initrd
      command: mkinitcpio -P
      become: true
