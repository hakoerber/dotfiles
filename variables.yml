terraform_version: 1.1.9
kubectl_version: v1.23.6
go_version: "1.18.3"
portfolio_performace_version: "0.57.2"
cargo_crate_list:
  - crate: just
    binary: just
    version: 1.2.0
  - crate: ripgrep
    binary: rg
    version: 13.0.0
    features:
      - pcre2
      - simd-accel
    toolchain: nightly # necessary for SIMD
    required_packages:
      - ubuntu: libpcre2-dev
        archlinux: pcre2
  - crate: fd-find
    binary: fd
    version: 8.3.1
  - crate: bat
    binary: bat
    version: 0.20.0
  - crate: exa
    binary: exa
    version: 0.10.1
    toolchain: "1.60" # Fails with 1.61, see https://github.com/rust-lang/rust/issues/97255
  - crate: watchexec-cli
    binary: watchexec
    version: 1.19.0
  - url: https://github.com/hakoerber/git-repo-manager
    binary: grm
    branch: develop
    source: git
    toolchain: nightly
    features:
      - static-build
    target: x86_64-unknown-linux-musl
