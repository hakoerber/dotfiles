terraform_version: 1.3.6
kubectl_version: v1.26.0
go_version: "1.19.4"
portfolio_performace_version: "0.57.2"
cargo_crate_list:
  - crate: just
    binary: just
    version: 1.9.0
  - crate: ripgrep
    binary: rg
    version: 13.0.0
    features:
      - pcre2
      - simd-accel
    toolchain: nightly # necessary for SIMD
    required_packages:
      - ubuntu: libpcre2-dev
        archlinux: pcre2
  - crate: fd-find
    binary: fd
    version: 8.6.0
  - crate: bat
    binary: bat
    version: 0.22.1
  - crate: exa
    binary: exa
    version: 0.10.1
  - crate: mdbook
    binary: mdbook
    version: 0.4.24
  - url: https://github.com/hakoerber/git-repo-manager
    binary: grm
    branch: develop
    source: git
    toolchain: nightly
    features:
      - static-build
    target: x86_64-unknown-linux-musl
