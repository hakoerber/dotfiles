# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
    interval = 1
    # color = '#FFFFFF'
    # color_good = '#00FF00'
    # color_bad = '#FF0000'
    # color_degraded = '#FFFF00'
    color = '#FFFFFF'
    color_good = '#FFFFFF'
    color_bad = '#F92672'
    color_degraded = '#F4Bf75'
}


order += volume_status
order += spotify
order += "wifi"
order += online_status
order += "battery_level 0"
order += "clock"

battery_level 0 {
    format = "   {icon}   {percent}% "
    charging_character = ""
    blocks = ""
    notification = true
    hide_when_full = true
    notify_low_level = true
    threshold_full = 95
}

clock {
    format = ["{Europe/Berlin}", "{NZ}", "{Cuba}" ]
    format_time = "      {name} \[KW %V\] %a %d.%m.%Y %H:%M:%S "
}

wifi {
    bitrate_bad = 0
    bitrate_degraded = 0
    format_down = "      down "
    format_up = "      {signal_percent} {ssid} "
}

spotify {
    format = "      {title} - {artist} "
    format_down = "      off "
    cache_timeout = 1
    color_offline = '#FFFFFF'
}

online_status {
    format = " {icon} "
}

volume_status {
    cache_timeout = 10
    format = "      {percentage}% "
    format_muted = "      mute "
    thresholds = []
    command = "pactl"
}
